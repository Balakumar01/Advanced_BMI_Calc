<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 3px;
            color: #34495e;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 6px 8px;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .calculate-btn {
            width: 100%;
            padding: 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .calculate-btn:hover {
            background: #2980b9;
        }

        .result {
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.8rem;
            text-align: center;
        }

        .bmi-chart {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 0.7rem;
        }

        .bmi-chart th,
        .bmi-chart td {
            padding: 4px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .bmi-chart th {
            background: #3498db;
            color: white;
            font-size: 0.7rem;
        }

        .footer {
            text-align: center;
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-text {
            font-size: 0.7rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .blog-button {
            display: inline-block;
            padding: 6px 16px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.75rem;
            transition: background 0.3s;
        }

        .blog-button:hover {
            background: #27ae60;
        }

        /* Desktop styles */
        @media screen and (min-width: 768px) {
            .container {
                padding: 20px;
                max-width: 420px;
            }

            h1 {
                font-size: 1.3rem;
            }

            label {
                font-size: 0.8rem;
            }

            input {
                font-size: 0.85rem;
            }

            .bmi-chart {
                font-size: 0.75rem;
            }

            .footer-text {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>
        
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>
        
        <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
        
        <div class="result" id="bmiResult"></div>

        <table class="bmi-chart">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>BMI Range</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Underweight</td>
                    <td>&lt;18.5</td>
                    <td>Low weight</td>
                </tr>
                <tr>
                    <td>Normal</td>
                    <td>18.5-24.9</td>
                    <td>Healthy</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td>25-29.9</td>
                    <td>High weight</td>
                </tr>
                <tr>
                    <td>Obesity</td>
                    <td>â‰¥30</td>
                    <td>Health risk</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p class="footer-text">Created by Bala</p>
            <a href="https://medium.com/@kbala7092" class="blog-button">Visit My Blog</a>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const name = document.getElementById("name").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;

            if (name && weight && height) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters ** 2)).toFixed(2);
                let classification = "";

                if (bmi < 18.5) {
                    classification = "underweight";
                } else if (bmi >= 18.5 && bmi < 25) {
                    classification = "normal weight";
                } else if (bmi >= 25 && bmi < 30) {
                    classification = "overweight";
                } else {
                    classification = "obesity";
                }

                document.getElementById("bmiResult").innerHTML = `
                    <p>Hello <strong>${name}</strong>, your BMI is <strong>${bmi}</strong>.</p>
                    <p>You are classified as <strong>${classification}</strong>.</p>
                `;
            } else {
                document.getElementById("bmiResult").innerHTML = `
                    <p>Please fill out all fields.</p>
                `;
            }
        }
    </script>
</body>
</html>
